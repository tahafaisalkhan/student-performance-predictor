<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Grade Prediction</h1>
        <form id="prediction-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="15" max="18" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>

            <label for="ethnicity">Ethnicity:</label>
            <select id="ethnicity" name="ethnicity" required>
                <option value="0">Caucasian</option>
                <option value="1">African American</option>
                <option value="2">Asian</option>
                <option value="3">Other</option>
            </select>

            <label for="parental_education">Parental Education:</label>
            <select id="parental_education" name="parental_education" required>
                <option value="0">None</option>
                <option value="1">High School</option>
                <option value="2">Some College</option>
                <option value="3">Bachelor's</option>
                <option value="4">Higher</option>
            </select>

            <label for="study_time_weekly">Study Time Weekly (hours):</label>
            <input type="number" id="study_time_weekly" name="study_time_weekly" min="0" max="20" required>

            <label for="absences">Absences:</label>
            <input type="number" id="absences" name="absences" min="0" max="30" required>

            <label for="tutoring">Tutoring:</label>
            <select id="tutoring" name="tutoring" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="parental_support">Parental Support:</label>
            <select id="parental_support" name="parental_support" required>
                <option value="0">None</option>
                <option value="1">Low</option>
                <option value="2">Moderate</option>
                <option value="3">High</option>
                <option value="4">Very High</option>
            </select>

            <label for="extracurricular">Extracurricular Activities:</label>
            <select id="extracurricular" name="extracurricular" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="sports">Sports:</label>
            <select id="sports" name="sports" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="music">Music:</label>
            <select id="music" name="music" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="volunteering">Volunteering:</label>
            <select id="volunteering" name="volunteering" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <button type="submit">Predict Grade Class</button>
        </form>

        <div id="result" class="result"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
